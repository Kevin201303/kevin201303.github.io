<!DOCTYPE html>
<html>
<head>
	<title>Choose your color</title>
	<style>
		@font-face {font-family: "SVN-Billy"; src:local("SVN-Billy"), url("SVN-Billy.ttf") format("truetype");}
		* {font-family:Arial;font-size:14px;color:#444;}
		div{position: absolute;}
	</style>
</head>
<body>
	<div style="left:50px;top:0;">
		<div style="left:0;top:0;z-index:999;">
			<image src="shirt_template.png" width="1440" height="840"></image>
		</div>
		<div id="name" style="z-index:1000;top:140px;left:920px;width:315px;height:50px;line-height:50px;text-align:center;font-family:SVN-Billy;font-size:32px;background:#1a1719;color:#ffffff;">YourName</div>
		<div id="number" style="top:195px;left:920px;width:315px;height:70px;background:#FF8000;"></div>
		<div id="ai" style="top:436px;left:920px;width:315px;height:50px;background:#00FFB3;"></div>
	</div>

	<div style="top:140px;left:1500px;">
		<div style="top:0;width:200px;">
			Name: <input type="text" style="font-family:SVN-Billy;font-size:16px;width:120px;" value="YourName" oninput="document.getElementById('name').innerHTML=this.value;">
		</div>
		<div style="top:28px;">
		    <input type="color" oninput="changeColor(this, 'name');" value="#FFFFFF" style="width:32px;height:24px;padding:0 2px;border:solid 1px #ccc;background:#fff;">
		</div>
		<div style="top:32px;left:40px;">
		    <div id="name_color">#FFFFFF</div>
		</div>
	</div>

	<div style="top:240px;left:1500px;">
		<div style="top:0;">
		    <input type="color" oninput="changeColor(this, 'number');" value="#FF8000" style="width:32px;height:24px;padding:0 2px;border:solid 1px #ccc;background:#fff;">
		</div>
		<div style="top:4px;left:40px;">
		    <div id="number_color">#FF8000</div>
		</div>
	</div>

	<div style="top:440px;left:1500px;">
		<div style="top:0;">
		    <input type="color" oninput="changeColor(this, 'ai');" value="#00FFB3" style="width:32px;height:24px;padding:0 2px;border:solid 1px #ccc;background:#fff;">
		</div>
		<div style="top:4px;left:40px;">
		    <div id="ai_color">#00FFB3</div>
		</div>
	</div>

  <script>
	function changeColor(o, d) {
		color = o.value.toUpperCase();
		if(d == "name") {
			document.getElementById("name_color").innerHTML = color;
			document.getElementById("name").style.color = color;
		}
		else if(d == "number") {
			document.getElementById("number_color").innerHTML = color;
			document.getElementById("number").style.background = color;
		}
		else if(d == "ai") {
			document.getElementById("ai_color").innerHTML = color;
			document.getElementById("ai").style.background = color;
		}
	}
  </script>
</body>
</html>
